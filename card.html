<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="front-text">
                <h3 class="happy"> HAPPY BIRTHDAY</h3>
            </div>

            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div> 

            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
        
        <div class="container">
                <div class="bdayCake">
                    <div class="plate"></div>
                    <div class="cream"></div>
                    <div class="candle "></div>
                    <div class="flame">
                        <div class="one">+</div>
                        <div class="two">+</div>
                        <div class="three">+</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy1">HAPPY</h3>
                <h2 class="bday">BIRTHDAY</h2> 
                <h3 class="toyou">to you⭐ </h3>              
            </div>
            <div class="wishes">
                <p>Dear Friend,</p>
                <p>May this year bring your endless joy, incredible adventures, and success in all your endeavors.<br>Happy birthday ♡</p>
            </div>
        </div>
    </div>
</body>
</html>
