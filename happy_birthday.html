<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="birthday-container">
            <h1>Happy Birthday, <span id="name-display"></span>!</h1>
            <h2>You are now <span id="age-display"></span> years old</h2>
        </div>
        <button id="view-card-button">View Birthday Card</button>
    </div>

    <audio id="birthday-song" autoplay>
        <source src="happy-birthday-155461.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="happy_birthday.js"></script>
</body>
</html>
